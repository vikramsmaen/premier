<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Premier</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
			rel="stylesheet" />
	</head>
	<body>
		<div id="main">
			<div id="nav">
				<h1>premier</h1>
				<h2>Models</h2>
				<h2>Women/Men</h2>
				<h2>Agency/Blog/Information</h2>
				<h2><i class="ri-search-line"></i></h2>
			</div>

			<div id="hero">
				<div id="video">
					<video autoplay loop muted src="Content/videoplayback.mp4"></video>
					<div id="overlay">
						<div id="over1">
							<h1>
								Photography <br />
								and Films
							</h1>
							<h4>01</h4>
						</div>
						<div id="over2">
							<h4>Explore</h4>
							<img src="Content/icons8-arrow-64.png" alt="" />
						</div>
					</div>
				</div>
			</div>

			<div id="slider" style="--width: 100px; --height: 50px; --quantity: 15">
				<div id="list">
					<div id="item" style="--position: 1">
						<img src="Content/black/2.png" alt="" />
					</div>
					<div id="item" style="--position: 2">
						<img src="Content/black/1.png" alt="" />
					</div>
					<div id="item" style="--position: 3">
						<img src="Content/black/3.png" alt="" />
					</div>
					<div id="item" style="--position: 4">
						<img src="Content/black/4.png" alt="" />
					</div>
					<div id="item" style="--position: 5">
						<img src="Content/black/5.png" alt="" />
					</div>
					<div id="item" style="--position: 6">
						<img src="Content/black/6.png" alt="" />
					</div>
					<div id="item" style="--position: 7">
						<img src="Content/black/7.png" alt="" />
					</div>
					<div id="item" style="--position: 8">
						<img src="Content/black/8.png" alt="" />
					</div>
					<div id="item" style="--position: 9">
						<img src="Content/black/9.png" alt="" />
					</div>
					<div id="item" style="--position: 10">
						<img src="Content/black/10.png" alt="" />
					</div>
					<div id="item" style="--position: 11">
						<img src="Content/black/11.png" alt="" />
					</div>
					<div id="item" style="--position: 12">
						<img src="Content/black/12.png" alt="" />
					</div>
					<div id="item" style="--position: 13">
						<img src="Content/black/13.png" alt="" />
					</div>
					<div id="item" style="--position: 14">
						<img src="Content/black/14.png" alt="" />
					</div>
					<div id="item" style="--position: 15">
						<img src="Content/black/15.png" alt="" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
